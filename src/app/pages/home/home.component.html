<div class="container p-4">
  <div class="row">
    <div class="col-lg-6 d-flex flex-column justify-content-center">
      <h1 class="text-primary">
        Unleash Your Curiosity, Master Your Knowledge
      </h1>
      <h5>Engage, Learn, and Conquer with our Dynamic Quizzes</h5>
      <div>
        <button class="btn btn-primary mt-3">Take a quiz now</button>
      </div>
    </div>
    <div class="col-lg-6">
      <img
        src="../../../assets/quiz2.png"
        class="w-100 d-inline-block align-top"
        alt=""
      />
    </div>
  </div>
  <div class="row">
    <h3 class="text-primary mb-3">Discover Quiz Categories</h3>
    <div class="col-md-6 col-xl-4 mb-3" *ngFor="let c of categories">
      <div class="card">
        <div class="card-body">
          <h5 class="link-text">{{ c?.title }}</h5>
          <p class="card-text" style="min-height: 120px">
            {{ c.description | slice : 0 : 130 }}
            {{ c.description.length > 220 ? "..." : "" }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
